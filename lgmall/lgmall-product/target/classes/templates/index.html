<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="js/jquery-3.1.1.min.js"></script>
    <title>商城页面!</title>
</head>
<body>
<h1 th:inline="text">商城</h1>

<table>
    <thead>
    <tr>
        <th>名称</th>
        <th>品牌</th>
        <th>备注</th>
        <th>价格</th>
        <th>库存</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.brand}"></td>
        <td th:text="${product.note}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
        <td>
            <button onclick="addToCart('api/cart/cmsCartItem/saveOne/2')"
                    class="btn btn-sm btn-danger insertBtn">新增
            </button>
            <button th:attr="del_uri=@{'lg/cmsCartItem/saveOne?id='}"
                    class="btn btn-sm btn-danger deleteBtn">删除
            </button>
        </td>
    </tr>
    </tbody>
</table>

<script type="text/javascript">

    function addToCart(url) {
        $.post(url, function (data) {
            alert(data);
        })
    }
</script>
</body>


</html>
